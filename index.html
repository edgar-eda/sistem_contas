<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Prestação de Contas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/estilo.css"/>
</head>
<body class="bg-gradient">

  <div class="container d-flex vh-100 justify-content-center align-items-center">
    <div class="card shadow p-4" style="min-width: 320px; max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Login</h3>
      
      <form id="loginForm">
        <div class="mb-3">
          <label for="usuario" class="form-label">Nome de Usuário</label>
          <input type="text" class="form-control" id="usuario" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>

      <div class="text-center mt-3">
        <a href="esqueci-senha.html">Esqueci minha senha</a> |
        <a href="cadastro.html">Fazer cadastro</a>
      </div>
    </div>
  </div>

  <footer class="text-center text-muted mt-4">
    <small>Desenvolvido por Edgar Tavares.</small>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>

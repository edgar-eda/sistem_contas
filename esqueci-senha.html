<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Senha - Prestação de Contas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/estilo.css"/>
</head>
<body class="bg-gradient d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-4">Recuperar Senha</h4>
    <form id="formRecuperarSenha">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail cadastrado</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar link de recuperação</button>
    </form>
    <div class="mt-3 text-center">
      <a href="index.html">Voltar para o login</a>
    </div>
  </div>

  <footer class="position-absolute bottom-0 w-100 text-center text-muted py-2">
    <small>Desenvolvido por Edgar Tavares.</small>
  </footer>

</body>
</html>

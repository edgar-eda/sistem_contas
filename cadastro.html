<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Prestação de Contas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body class="bg-gradient">
  <main class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow w-100" style="max-width: 400px;">
      <h4 class="text-center mb-3">Criar Conta</h4>
      <form id="formCadastro">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="nome" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        <div class="mt-3 text-center">
          <a href="index.html">Já tenho conta</a>
        </div>
      </form>
    </div>
  </main>
  <footer class="text-center text-muted mt-4 mb-3">
    <small>Desenvolvido por Edgar Tavares.</small>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>

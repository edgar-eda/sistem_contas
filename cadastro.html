<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Prestação de Contas</title>
  <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
 
</head>
<body class="bg-gradient">

  <main class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4 w-100" style="max-width: 400px;">
      <div class="text-center mb-4">
        <i class="bi bi-person-fill-add text-primary" style="font-size: 3rem;"></i>
        <h4 class="mt-2">Criar Conta</h4>
        <p class="text-muted small mb-0">Prestação de Contas</p>
      </div>

      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome Completo</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="nome" placeholder="Seu nome completo" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="senha" placeholder="••••••••" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">
          <i class="bi bi-person-plus-fill me-2"></i>Cadastrar
        </button>

        <div class="mt-3 text-center small">
          <a href="index.html" class="text-decoration-none">Já tenho conta</a>
        </div>
      </form>
    </div>
  </main>

  <footer class="text-center text-muted py-3">
    <small>Desenvolvido por Edgar Tavares</small>
  </footer>


</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Administrador - Prestação de Contas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/estilo.css"/>
</head>
<body class="bg-gradient">

  <header class="bg-white shadow-sm p-3 mb-4 d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Painel do Administrador</h5>
    <button class="btn btn-outline-danger btn-sm" onclick="sair()">Sair</button>
  </header>

  <main class="container">
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card p-3">
          <h5>Saldo Inicial do Sistema</h5>
          <form id="formSaldoInicial">
            <div class="mb-3">
              <label class="form-label">Valor (R$)</label>
              <input type="number" step="0.01" class="form-control" id="saldoInicial" required>
            </div>
            <button class="btn btn-success w-100">Atualizar Saldo</button>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-3">
          <h5>Enviar PIX para Usuário</h5>
          <form id="formPix">
            <div class="mb-2">
              <label class="form-label">Nome do Usuário</label>
              <input type="text" class="form-control" id="nomeUsuarioPix" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Valor do PIX (R$)</label>
              <input type="number" step="0.01" class="form-control" id="valorPix" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Comprovante (PDF até 3MB)</label>
              <input type="file" class="form-control" id="comprovantePix" accept=".pdf" required>
            </div>
            <button class="btn btn-primary w-100 mt-2">Enviar PIX</button>
          </form>
        </div>
      </div>
    </div>

    <div class="card p-3 mb-5">
      <h5>Histórico de Comprovantes</h5>
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Data</th>
            <th>Valor</th>
            <th>Status</th>
            <th>Nota</th>
          </tr>
        </thead>
        <tbody id="tabelaComprovantes">
          <tr>
            <td>--</td>
            <td>--</td>
            <td>--</td>
            <td>--</td>
            <td><button class="btn btn-sm btn-outline-secondary">Baixar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="text-center text-muted mt-4 mb-3">
    <small>Desenvolvido por Edgar Tavares.</small>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>

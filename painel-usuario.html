<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Usuário - Prestação de Contas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/estilo.css"/>
</head>
<body class="bg-gradient">

  <header class="bg-white shadow-sm p-3 mb-4 d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Prestação de Contas</h5>
    <button class="btn btn-outline-danger btn-sm" onclick="sair()">Sair</button>
  </header>

  <main class="container">
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card p-3">
          <h5>Saldo Disponível</h5>
          <p class="fs-4 fw-bold text-success" id="saldoUsuario">R$ 0,00</p>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="card p-3">
          <h5>Registrar Despesa</h5>
          <form id="formDespesa">
            <div class="mb-2">
              <label class="form-label">Descrição</label>
              <input type="text" class="form-control" id="descricao" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Valor (R$)</label>
              <input type="number" step="0.01" class="form-control" id="valor" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Categoria</label>
              <select class="form-select" id="categoria" required>
                <option value="Material">Material</option>
                <option value="Serviço">Serviço</option>
                <option value="Transporte">Transporte</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label">Nota Fiscal (PDF até 3MB)</label>
              <input type="file" class="form-control" id="notaFiscal" accept=".pdf" required>
            </div>
            <button class="btn btn-primary w-100 mt-2">Enviar Despesa</button>
          </form>
        </div>
      </div>
    </div>

    <div class="card p-3 mb-5">
      <h5>Histórico de Despesas</h5>
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>Data</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tabelaDespesas">
          <tr>
            <td>--</td>
            <td>--</td>
            <td>--</td>
            <td>--</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="text-center text-muted mt-4 mb-3">
    <small>Desenvolvido por Edgar Tavares.</small>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
